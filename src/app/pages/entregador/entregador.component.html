    [trigger]="triggerObservable"
    (imageCapture)="handleImageCapture($event)"
  ></webcam>
  <div class="button-container">
    <button mat-fab color="warn" (click)="capture()">Tirar Foto</button>
  </div>
</section>

<section>
  <mat-accordion>
    <form class="formEstilo">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Cadastro do Entregador
        </mat-panel-title>

        <!--

      </mat-expansion-panel-header>

        <mat-form-field appearance="outline" style="width: 99%;">

          <input matInput placeholder="Digite seu nome" required/>
        </mat-form-field>

          <mat-label>CPF</mat-label>

        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 99%;">
          <mat-label>SENHA</mat-label>
          <input matInput placeholder="Digite sua senha" required />

    </div>
</form>
