<section>
  <webcam
    [height]="300"
    [width]="400"
    [trigger]="triggerObservable"
    (imageCapture)="handleImageCapture($event)"
  ></webcam>
  <div class="button-container">
    <button mat-fab color="warn" (click)="capture()">Tirar Foto</button>
  </div>
</section>
<section>
  <br />

  <form class="formEstilo">
    <mat-form-field appearance="outline">
      <mat-label>NOME</mat-label>
      <input matInput placeholder="Digite seu nome" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Digite seu CPF" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>EMAIL</mat-label>
      <input matInput placeholder="Digite seu E-mail" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>SENHA</mat-label>
      <input matInput placeholder="Digite sua senha" required />
    </mat-form-field>
      <div class="button-container">
        <button mat-fab color="warn">Salvar</button>
      </div>
  </form>
</section>
